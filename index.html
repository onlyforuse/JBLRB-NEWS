<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBLRC NEWS CHANNEL | Public Feed</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --primary: #D32F2F; /* JBLRC Red */
            --primary-dark: #B71C1C;
            --dark: #121212;
            --light: #f5f5f5;
            --white: #ffffff;
            --gray: #888888;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
        }

        /* --- HEADER --- */
        header {
            background: var(--white);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .top-bar {
            background-color: var(--dark);
            color: var(--white);
            padding: 5px 20px;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar a {
            color: var(--white);
            text-decoration: none;
            margin-left: 15px;
            transition: 0.3s;
        }

        .top-bar a:hover {
            color: var(--primary);
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            border-bottom: 4px solid var(--primary);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span {
            background: var(--primary);
            color: var(--white);
            padding: 2px 10px;
            border-radius: 2px;
        }

        /* --- SEARCH & FILTER --- */
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 10px 40px 10px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: 0.3s;
            font-family: 'Roboto', sans-serif;
        }

        .search-box input:focus {
            border-color: var(--primary);
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .category-select {
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            cursor: pointer;
            background: white;
            font-weight: bold;
        }

        /* --- TICKER --- */
        .news-ticker {
            background: var(--dark);
            color: var(--white);
            display: flex;
            height: 40px;
            align-items: center;
            overflow: hidden;
        }

        .ticker-label {
            background: var(--primary);
            padding: 0 20px;
            height: 100%;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-family: 'Oswald', sans-serif;
            flex-shrink: 0;
            z-index: 10;
        }

        .ticker-content {
            white-space: nowrap;
            animation: ticker 30s linear infinite;
            padding-left: 100%;
            display: flex;
            align-items: center;
        }

        .ticker-item {
            margin-right: 50px;
            font-size: 0.9rem;
        }

        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* --- MAIN NEWS GRID --- */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section-title {
            border-left: 5px solid var(--primary);
            padding-left: 15px;
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: var(--dark);
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        /* --- NEWS CARD --- */
        .news-card {
            background: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            position: relative;
            border-bottom: 3px solid transparent;
        }

        .news-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            border-bottom: 3px solid var(--primary);
        }

        .card-thumb {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
            background: #ddd;
        }

        .card-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .news-card:hover .card-thumb img {
            transform: scale(1.1);
        }

        .card-category {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--primary);
            color: var(--white);
            padding: 4px 12px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 20px;
            z-index: 2;
        }

        .card-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-meta {
            font-size: 0.8rem;
            color: var(--gray);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-meta i {
            color: var(--primary);
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            line-height: 1.4;
            color: var(--dark);
        }

        .card-excerpt {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .read-more-btn {
            margin-top: auto;
            align-self: flex-start;
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 8px 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .read-more-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: var(--primary);
            z-index: -1;
            transition: 0.3s;
        }

        .read-more-btn:hover::before {
            width: 100%;
        }

        .read-more-btn:hover {
            color: var(--white);
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--white);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 10px;
            position: relative;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2rem;
            color: var(--white);
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            z-index: 10;
        }

        .close-modal:hover {
            background: var(--primary);
        }

        .modal-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            background: #ddd;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .modal-info {
            display: flex;
            gap: 20px;
            color: var(--gray);
            margin-bottom: 25px;
            font-size: 0.9rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .modal-text {
            line-height: 1.8;
            color: #333;
            font-size: 1.1rem;
            white-space: pre-line; /* Preserves line breaks */
        }

        /* --- LOADER --- */
        #loader {
            text-align: center;
            padding: 50px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-header {
                flex-direction: column;
                gap: 20px;
            }
            .controls {
                width: 100%;
                justify-content: center;
            }
            .search-box input {
                width: 100%;
            }
            .modal-img {
                height: 250px;
            }
            .modal-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="top-bar">
            <span><i class="fas fa-calendar-alt"></i> <span id="current-date"></span></span>
            <div>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="admin.html"><i class="fas fa-user-lock"></i> Admin Login</a>
            </div>
        </div>
        <div class="main-header">
            <div class="logo">
                <span>JBLRC</span> NEWS CHANNEL
            </div>
            <div class="controls">
                <select id="category-filter" class="category-select">
                    <option value="all">All Categories</option>
                    <option value="Politics">Politics</option>
                    <option value="World">World</option>
                    <option value="Sports">Sports</option>
                    <option value="Technology">Technology</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search news...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Breaking News Ticker -->
    <div class="news-ticker">
        <div class="ticker-label">BREAKING NEWS</div>
        <div class="ticker-content" id="ticker-content">
            <!-- Ticker items injected by JS -->
            <div class="ticker-item">Loading latest updates...</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2 class="section-title">Latest Headlines</h2>
        
        <div id="loader">
            <div class="spinner"></div>
            <p>Loading News...</p>
        </div>

        <div class="news-grid" id="news-grid">
            <!-- News Cards will be injected here -->
        </div>
    </div>

    <!-- Footer -->
    <footer style="background: var(--dark); color: white; padding: 40px 20px; text-align: center; margin-top: 50px;">
        <h2 style="margin-bottom: 10px;">JBLRC NEWS CHANNEL</h2>
        <p>&copy; 2025 All Rights Reserved. Trusted News Source.</p>
    </footer>

    <!-- News Detail Modal -->
    <div class="modal-overlay" id="news-modal">
        <div class="modal-content">
            <div class="close-modal" onclick="closeModal()">&times;</div>
            <img src="" alt="News Image" class="modal-img" id="m-image">
            <div class="modal-body">
                <div class="modal-info">
                    <span style="color: var(--primary); font-weight: bold;" id="m-category">CATEGORY</span>
                    <span><i class="fas fa-user"></i> <span id="m-reporter">Reporter</span></span>
                    <span><i class="fas fa-clock"></i> <span id="m-date">Date</span></span>
                </div>
                <h1 class="modal-title" id="m-title">News Title Here</h1>
                <div class="modal-text" id="m-desc">
                    Full news description goes here...
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. YOUR FIREBASE CONFIG (Auto-filled from your previous message)
        const firebaseConfig = {
            apiKey: "AIzaSyCDZOX1KEG7HHebqUI4LJk_2OVp7VqU458",
            authDomain: "jblrb-news-659ba.firebaseapp.com",
            databaseURL: "https://jblrb-news-659ba-default-rtdb.firebaseio.com",
            projectId: "jblrb-news-659ba",
            storageBucket: "jblrb-news-659ba.firebasestorage.app",
            messagingSenderId: "47222069498",
            appId: "1:47222069498:web:dfed5f8deeea53a4739143"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();
        const newsRef = db.ref('news');

        // UI Elements
        const newsGrid = document.getElementById('news-grid');
        const loader = document.getElementById('loader');
        const categorySelect = document.getElementById('category-filter');
        const searchInput = document.getElementById('search-input');
        const tickerContent = document.getElementById('ticker-content');
        const currentDateEl = document.getElementById('current-date');

        // Set Date
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        currentDateEl.innerText = new Date().toLocaleDateString('en-US', options);

        // State
        let allNews = [];

        // 2. Fetch Data (Real-time)
        newsRef.on('value', (snapshot) => {
            loader.style.display = 'none';
            newsGrid.innerHTML = '';
            tickerContent.innerHTML = '';
            allNews = [];

            const data = snapshot.val();

            if (data) {
                // Convert object to array and add ID
                Object.keys(data).forEach(key => {
                    allNews.push({
                        id: key,
                        ...data[key]
                    });
                });

                // Sort by timestamp (Newest first)
                allNews.sort((a, b) => b.timestamp - a.timestamp);

                // Render Initial
                renderNews(allNews);
                renderTicker(allNews);
            } else {
                newsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align:center; font-size: 1.2rem; margin-top: 20px;">No news available currently.</p>';
                tickerContent.innerHTML = '<div class="ticker-item">No breaking news at the moment.</div>';
            }
        }, (error) => {
            // If there is a permission error (Database Locked)
            console.error("Error fetching data:", error);
            loader.style.display = 'none';
            newsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align:center; color: red;">Permission Denied: Please check Firebase Database Rules.</p>';
        });

        // 3. Render Function
        function renderNews(newsArray) {
            newsGrid.innerHTML = '';
            
            if(newsArray.length === 0) {
                newsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align:center;">No results found.</p>';
                return;
            }

            newsArray.forEach(news => {
                // Fallback image if empty
                const imgUrl = news.thumbnail ? news.thumbnail : 'https://via.placeholder.com/400x250?text=No+Image';
                const dateStr = new Date(news.timestamp).toLocaleDateString() + ' ' + new Date(news.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                const card = document.createElement('div');
                card.className = 'news-card';
                card.innerHTML = `
                    <div class="card-thumb">
                        <span class="card-category">${news.category || 'General'}</span>
                        <img src="${imgUrl}" alt="${news.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/400x250?text=Image+Error'">
                    </div>
                    <div class="card-body">
                        <div class="card-meta">
                            <span><i class="fas fa-user-edit"></i> ${news.reporter || 'Admin'}</span>
                            <span><i class="far fa-clock"></i> ${dateStr}</span>
                        </div>
                        <h3 class="card-title">${news.title}</h3>
                        <p class="card-excerpt">${news.description}</p>
                        <button class="read-more-btn" onclick="openNews('${news.id}')">Read Full Story</button>
                    </div>
                `;
                newsGrid.appendChild(card);
            });
        }

        // Render Ticker
        function renderTicker(newsArray) {
            tickerContent.innerHTML = '';
            // Show top 5 headlines in ticker
            const headlines = newsArray.slice(0, 5);
            headlines.forEach(news => {
                const span = document.createElement('div');
                span.className = 'ticker-item';
                span.innerHTML = `<i class="fas fa-circle" style="font-size:8px; color:var(--primary); margin-right:5px;"></i> ${news.title}`;
                tickerContent.appendChild(span);
            });
            // Duplicate for seamless loop
            headlines.forEach(news => {
                const span = document.createElement('div');
                span.className = 'ticker-item';
                span.innerHTML = `<i class="fas fa-circle" style="font-size:8px; color:var(--primary); margin-right:5px;"></i> ${news.title}`;
                tickerContent.appendChild(span);
            });
        }

        // 4. Search & Filter Logic
        function filterData() {
            const category = categorySelect.value;
            const term = searchInput.value.toLowerCase();

            const filtered = allNews.filter(news => {
                const matchesCategory = category === 'all' || news.category === category;
                const matchesSearch = news.title.toLowerCase().includes(term) || news.description.toLowerCase().includes(term);
                return matchesCategory && matchesSearch;
            });

            renderNews(filtered);
        }

        categorySelect.addEventListener('change', filterData);
        searchInput.addEventListener('input', filterData);

        // 5. Modal Logic
        const modal = document.getElementById('news-modal');
        
        function openNews(id) {
            const news = allNews.find(n => n.id === id);
            if(!news) return;

            document.getElementById('m-image').src = news.thumbnail || 'https://via.placeholder.com/800x400';
            document.getElementById('m-category').innerText = news.category || 'General';
            document.getElementById('m-reporter').innerText = news.reporter || 'JBLRC Staff';
            document.getElementById('m-date').innerText = new Date(news.timestamp).toLocaleString();
            document.getElementById('m-title').innerText = news.title;
            document.getElementById('m-desc').innerText = news.description;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close modal on outside click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

    </script>
</body>
</html>
